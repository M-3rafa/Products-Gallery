<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="overflow-hidden">
        <a [routerLink]="['/detalils', item()?.id]">

            <img class=" rounded-t-lg w-full h-[300px] hover:scale-125 transition-all duration-1000 "
                [src]="item()?.image" [alt]="item()?.title" />
        </a>
    </div>
    <div class="px-5 pb-5">

        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white ">
            {{item()?.title?.split(' ',3)?.join(' ')}}</h5>
        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                @for (star of getStars(); track $index) {
                <i *ngIf="star === 'full'" class="fas fa-star text-yellow-400"></i>
                <i *ngIf="star === 'half'" class="fas fa-star-half-alt text-yellow-400"></i>
                <i *ngIf="star === 'empty'" class="far fa-star text-gray-300"></i>
                }
            </div>
            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">{{item()?.rating?.count}}</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ item()?.price}}</span>
            <a href="#"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                to cart</a>
        </div>
    </div>
</div>
